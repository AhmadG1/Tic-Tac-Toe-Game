<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="main" class="container">
        <div id="box1" class="box top-left"></div>
        <div id="box2" class="box top"></div>
        <div id="box3" class="box top-right"></div>
        <div id="box4" class="box mid-left"></div>
        <div id="box5" class="box mid"></div>
        <div id="box6" class="box mid-right"></div>
        <div id="box7" class="box bottom-left"></div>
        <div id="box8" class="box bottom"></div>
        <div id="box9" class="box bottom-right"></div>
    </div>
    <p>Reset Game</p>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
</body>

</html>
